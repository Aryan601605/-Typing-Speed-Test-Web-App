<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Typing Speed Test</h1>
  <p class="subtitle">Focus for 60 seconds.</p>

  <!-- Top Navigation Buttons -->
  <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
    <div>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Signup</button>
    </div>

    <div>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="quote"></div>

  <textarea
    id="input"
    placeholder="Start typing here..."
    spellcheck="false"
    disabled
  ></textarea>

  <div class="stats">
    <div>‚è± <span id="time">60</span>s</div>
    <div>‚ö° <span id="wpm">0</span> WPM</div>
    <div>üéØ <span id="accuracy">0</span>%</div>
  </div>

  <div class="buttons">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="finish">Finish</button>
    <button id="reset">Reset</button>
  </div>
</div>

<div class="top-auth">
  <a href="login.html" class="auth-btn login">Login</a>
  <a href="signup.html" class="auth-btn signup">Signup</a>
</div>
<button id="logoutBtn" onclick="logout()">Logout</button>

<script src="auth.js"></script>
<script src="script.js"></script>
</body>
</html>
